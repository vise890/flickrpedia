<!doctype html>
<html lang="en" ng-app="flickrpedia">
<head>
  <meta charset="utf-8">
  <title>Flickrpedia</title>
  <link rel="icon"
    type="image/png"
    href="/img/icon.png">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div id="kenburns-slideshow" slideshow></div>
  <div class="landing-bar">
    <form class="pure-form">
      <input type="text" placeholder="What do you want to explore?" on-keyup="">
    </form>
  </div>

  <header class="main-head">
    <div class="header"><h1>Flickrpedia</h1></div>
<!--     <form class="pure-form">
      <input type="text" placeholder="Search" on-keyup="">
    </form> -->
  </header>
  <div class="below-header" ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/kenburns.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
